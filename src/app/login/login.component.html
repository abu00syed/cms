
 
 <div>
        <img src="../../assets/image/logo.png" class="logo" height="120" style="position: relative; 
        border-bottom-left-radius: 15px;border-bottom-right-radius: 15px;"/>

<div class="container">
    <div class="login-container">
        <p class="text-center display-6">Centralized Monitoring System</p>
        <form>
            <div class="mb-3 form-group">
                <label for="username" class="form-label">User ID</label>
                <input type="text" class="form-control" id="username" placeholder="User ID" #usernameInput>
            </div>
            <div class="mb-3 form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" #passwordInput>
            </div>
            <div class="text-center"><button type="button" (click)="login(usernameInput.value, passwordInput.value)" class="btn btn-primary">Login</button></div>
            <div class="text-center mt-2 fs-6"><a href="#">Forgot Password</a></div>
        </form>
    </div>
</div>


</div>
