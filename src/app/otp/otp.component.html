<div class="otp">
    <form class="login-form">
        <div class="row">
            <div class="input-field col s12">
                <div style="padding: 15px;display:inline-block;width:60px;height:60px;background: #D9D9D9;border-radius: 8px;">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.0816 8.08926C22.0816 3.62881 18.4525 0 13.9923 0C9.53186 0 5.90305 3.62881 5.90305 8.08926C5.90305 10.8521 7.29565 13.2955 9.41522 14.7554C7.43622 15.4383 5.62213 16.5665 4.09814 18.0905C1.45541 20.7332 0 24.2471 0 27.9844H2.18622C2.18622 21.4747 7.48236 16.1785 13.9923 16.1785C18.4525 16.1785 22.0816 12.5497 22.0816 8.08926ZM13.9923 13.9923C10.7373 13.9923 8.08926 11.3442 8.08926 8.08926C8.08926 4.83429 10.7373 2.18622 13.9923 2.18622C17.2471 2.18622 19.8951 4.83429 19.8951 8.08926C19.8951 11.3442 17.2471 13.9923 13.9923 13.9923ZM28 20.1139L22.8545 25.2594L21.3085 23.7134L23.8696 21.1523H21.9735C19.354 21.1523 17.221 23.2836 17.2189 25.9031L17.2169 27.9853L15.0307 27.9836L15.0324 25.9012C15.0356 22.0771 18.1494 18.9659 21.9735 18.9659H23.7602L21.3085 16.5141L22.8545 14.9684L28 20.1139Z" fill="#4B0F1E" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s12">
                <p>Please enter OTP received on your email</p>
            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s12">
                <input name="code1" [(ngModel)]="otpModel.code1" maxlength="1" type="text" placeholder="" class="otpinput" autofocus (keyup)="onDigitInput($event, code2Input)">
                <input name="code2" #code2Input [(ngModel)]="otpModel.code2" maxlength="1" type="text" placeholder="" class="otpinput" (keyup)="onDigitInput($event, code3Input)">
                <input name="code3" #code3Input [(ngModel)]="otpModel.code3" maxlength="1" type="text" placeholder="" class="otpinput" (keyup)="onDigitInput($event, code4Input)">
                <input name="code4" #code4Input [(ngModel)]="otpModel.code4" maxlength="1" type="text" placeholder="" class="otpinput" (keyup)="onDigitInput($event, null)">
            </div>
        </div>
        <div class="row">
            <div class="col s6 m6 l6"></div>
            <div class="col s6 m6 l6" style="padding-top: 19px;"></div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="verifydiv">
                    <a (click)="validateOtp()" class="btn waves-effect waves-light col s12 verifybtn">VERIFY</a>
                </div>
            </div>
        </div>
    </form>
</div>
